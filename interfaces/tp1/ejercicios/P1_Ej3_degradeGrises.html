<body onmousemove="pintar(event)" style="margin:0;padding:0;">
<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;">
<p>Su navegador no soporta HTML5</p>
</canvas>

<script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
	
    ctx.fillStyle = "#000000";
    ctx.fillRect (0, 0, 900, 600);
    	var posx = 0;
    	var posy = 0;
		
	var width = 900
	var height = 600
	
	// create a new pixel array
    var imageData = ctx.createImageData(width, height);

    // draw random dots
    for (x = 0; x < width; x++) 
	for (y = 0; y < height; y++) 
   {    
    r = y/canvas.height*255;
    g = y/canvas.height*255;
    b = y/canvas.height*255;
    setPixel(imageData, x, y, r, g, b, 255); // 255 opaque
   }

// copy the image data back onto the canvas
    ctx.putImageData(imageData, 10, 10); // at coords 0,0

//--------------------------------------------------------------	
function setPixel(imageData, x, y, r, g, b, a) 
{ index = (x + y * imageData.width) * 4;
  imageData.data[index+0] = r;
  imageData.data[index+1] = g;
  imageData.data[index+2] = b;
  imageData.data[index+3] = a;
}
 


</script>
